<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora Basal</title>
        <link rel="stylesheet" href="style.css"/>
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="contenedor">
            <div id="calculadora">
                <div class="contenido">
                    <h1>CALCULADORA BASAL</h1>
                    <input class="item"  id="peso" type="number" placeholder="Ingrese el peso en kg"/><br><br>
                    <p class="item" id="error">*Debe ingresar todos los datos*</p>
                    <button class="item" id="calcular">Calcular</button>
                    <p class="item resultado" id="flu"></p>
                    <p class="item resultado" id="man"></p>
                    <p class="item resultado" id="vol1"></p>
                    <p class="item resultado" id="vol2"></p>
                </div>
            </div>
            <div id="detalle">
                <div class="contenido">
                    <h1>¿Cómo se calcula?</h1>
                    <ul>
                        <li>De 0 a 10kg, se calcula 100cc por cada kilo.</li>
                        <li>Se suman 50cc por cada kilo de peso por arriba de 10kg, hasta 20kg</li>
                        <li>De 20kg para arriba, se suman 20cc por cada kilo adicional.</li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
